            <div data-key="68"class="box key14">

            <div data-key="71"class="box key16">

            <div data-key="72"class="box key17">

            </div>
            <div data-key="74"class="box key18">

            </div>
            <div data-key="75"class="box key19">

            <div data-key="76"class="box key20">

            </div>
            <div data-key="77"class="box key21">
              <span class="letter">M</span>
              <span class="sound">over</span>
            </div>
            <div data-key="13"class="box key22">
              <span class="letter">Enter</span>
              <span class="playmusic">Play</span>
            </div>
          </div>
          <div class="lign3">
            <div data-key="87"class="box key23">
              <span class="letter">W</span>
              <span class="sound">ding</span>
            </div>
            <div data-key="88"class="box key24">
              <span class="letter">X</span>

            </div>
            <div data-key="67"class="box key25">

            </div>
            <div data-key="86"class="box key26">

            </div>
            <div data-key="66"class="box key27">
              <span class="letter">B</span>
              <span class="sound">make us</span>
            </div>
            <div data-key="78"class="box key28">
              <span class="letter">N</span>
              <span class="sound">ding</span>
            </div>
            <div data-key="37"class="box key29">
              <span class="letter">ArrowLeft</span>
              <span class="volum">-</span>
            </div>
            <div data-key="39"class="box key30">
              <span class="letter">ArrowRight</span>
              <span class="volum">+</span>
            </div>
          </div>
